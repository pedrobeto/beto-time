        }

        .container {
            align-self: center;
            background-color: red;
            width: 400px;
            height: 400px;
            margin-right: 40px;
            position: relative;
        }

        .upside-triangle {
            position: absolute;
            top: 220px;
            left: 18%;
            width: 0px;
            height: 0px;
            border-left: 40px solid transparent;
            border-right: 90px solid transparent;
            transform: rotate(180deg);
            border-bottom: 120px solid rgb(245, 241, 41);
            transform: scale(1, -1);
        }

        #redArea path:hover {
            filter: contrast(50%);
        }

        #redArea {
            fill: rgb(235, 26, 130)
        }

        path {
        }

        #logo {
            fill: rgb(241, 245, 16);
        }

        #yellow-area {
            fill: rgb(199, 199, 199);
        }

        #yellow-area path:hover {
            fill: #CCCC;
        }

        #radioactive-area {
            fill: #666666;
        }

        #radioactive-area path:hover {
            fill: greenyellow;
        }

        #white-area {
            fill: rgb(156, 156, 156);
        }

        #white-area path:hover {
            fill: #9999;
        }

        #pink-area {
            fill: #333333;
        }


        #pink-area path:hover {
            fill: pink;
        }

        span {
            margin: 0px 50px;
            font-size: 32px;
        }
    </style>
